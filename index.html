<h2> Mortgage Calculator</h2>
<p>This is a mortgage calculator written with jQuery.</p>

<h3>
<body>
<header id="header">Mortgage Calculator</header>
<hr>
<ul id="list" style="list-style-type: none">
<li>Loan Balance</li>
<input type="number" id="balance"></input>

<input type="number" id="rate"></input>
<li>Loan Term (years)</li>
<input type="number" id="term"></input>

<select id="select">
<option value="12">Monthly</option>
<option value="24">Bi-monthly</option>
</select>
</ul>
